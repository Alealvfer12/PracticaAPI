<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>



    <div class="card" style="margin-left: 300px; margin-right: 300px; margin: 50xp;">
        <form>

            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                    placeholder="Ingresa nombre de la API">
                <small id="nombrelbl" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="text" class="form-control" id="urllbl" placeholder="Ingresa url">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input type="text" class="form-control" id="descripcionlbl" placeholder="Ingresa Descripcion">
            </div>

            <button type="submit" class="btn btn-primary" onclick="insertar()">Registrar</button>

        </form>
    </div>
    <br> <br>

    <table class="table" id="tb">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Url</th>
                <th scope="col">Descripcion</th>
                <th scope="col"> Eliminar </th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        var data = [];
        let consultarInfo = () => {
            // invorar el metodo get de axios
            axios.get("http://localhost:3000/informacion").then((response) => {
                console.log("Respuesta de la api");
                console.log(response);
                // datos que me sirven para poder traer el contenido
                informacion = response.data.info;
                console.log(informacion)
                let lista = document.getElementById("lista");
                let data = "";

                for (let i = 0; i < informacion.length; i++) {
                    let miInfo = ""
                    miInfo = informacion[i];

                    data += "<tr>";
                    data += `<td>${miInfo.nombre}</td>`;
                    data += `<td>${miInfo.url}</td>`;
                    data += `<td>${miInfo.descripcion} </td>`;
                    data += '<td><button type="button" onclick="eliminar()" class="btn btn-primary btn-sm">Eliminar</button> </td>';
                        data += "</tr>";
                    }
                    lista.innerHTML = data;
                });

        };
        consultarInfo();

        // METODO Insertar Api

        let insertar= () => {
            let nom = document.getElementById("nombrelbl").value;
            let url = document.getElementById("urllbl").value;
            let des = document.getElementById("descripcionlbl").value;
            if (validar(nom, url)) {
                params = {
                    nombre: nom,
                    url: url,
                    descripcion: des,
                };
                axios
                    .post("http://localhost:3000/informacion", params)
                    .then((response) => {
                        console.log("Intento de insertar");
                        console.log(response);
                    });
                alert("Url registrada")

                nom = document.getElementById("nombrelbl").value = "";
                url = document.getElementById("urllbl").value = "";
                des = document.getElementById("descripcionlbl").value = "";
            } else {
                alert("El nombre y la url son obligatorias")
            }
        };

        //METODO validar 
        //Cuando el campo de la label este vacio, muestra 

        let validar = (nombre, url) => {
            if (nombre == "") {
                return false
            } else if (url == "") {
                return false
            } else {
                return true
            }
        }

        // METODO ELIMINAR
        let eliminar = (id) => {
            data = {
                id: id,
            };
            axios
                .delete("http://localhost:3000/informacion", { data })
                .then((response) => {
                    console.log("delete");
                    console.log(response);
                    consultarInfo();
                });
            alert("Registrado eliminado");
        };
        consultarInfo();
    </script>



</body>

</html>
